version: '3.5'

services:

  attu:
    container_name: attu_svc
    image: zilliz/attu:v2.4
    ports:
      - "8000:3000"
    environment:
      MILVUS_URL: http://standalone:19530

  standalone:
    container_name: milvus_standalone_embed_svc
    image: milvusdb/milvus:v2.5.0-beta
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_USE_EMBED: "true"
      ETCD_DATA_DIR: "/var/lib/milvus/etcd"
      ETCD_CONFIG_PATH: "/milvus/configs/embedEtcd.yaml"
      COMMON_STORAGETYPE: "local"
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/milvus:/var/lib/milvus
      - ./embedEtcd.yaml:/milvus/configs/embedEtcd.yaml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
      - "2379:2379"

  rabbitmq:
    container_name: rabbitmq_embed_svc
    image: "rabbitmq:management"
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  embed_svc_apis:
    container_name: apis_embed_svc
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8009:8009"
    environment:
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_HOST: rabbitmq
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      MIVILUS_HOST: ${MIVILUS_HOST}
      MIVILUS_PORT: ${MIVILUS_PORT}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - standalone
      - selenium

  selenium:
    container_name: selenium_container
    image: "seleniarm/standalone-chromium:latest"
    ports:
      - "4444:4444"
      - "5900:5900"
      - "7900:7900"
    shm_size: '2gb'

  data_scrape_worker:
    build:
      context: .
      dockerfile: Dockerfile-datascrape-rabbitmq-consumer
    environment:
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_HOST: rabbitmq
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      MIVILUS_HOST: ${MIVILUS_HOST}
      MIVILUS_PORT: ${MIVILUS_PORT}
      OPENAI_API_KEY: ${OPENAI_API_KEY}]
      CONSUMER: 1
    depends_on:
      - rabbitmq
      - standalone

  embeddings_worker:
    image: python:3.12
    build:
      context: .
      dockerfile: Dockerfile-embeddings-rabbitmq-consumer
    environment:
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_HOST: rabbitmq
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      MIVILUS_HOST: ${MIVILUS_HOST}
      MIVILUS_PORT: ${MIVILUS_PORT}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CONSUMER: 1
    depends_on:
      - rabbitmq
      - standalone

networks:
  default:
    name: milvus
    driver: bridge